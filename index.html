<DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="first">
            <div class="container">
                <div class="header">
                    <h2>Create Account</h2>
                    <p>It's free and hardly takes more than 30seconds</p>
                </div>
                <form class="form">
                    <div class="form-control">
                        <label for"username" name="username">User Name</label>
                        <input id="txtUsername" placeholder="Username" type="text" name="username" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for"emal" name="email">Email</label>
                        <input id="txtEmail" placeholder="Email" type="email" name="email" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for"password" name="Password">Password</label>
                        <input id="txtPassword" placeholder="Password" type="password" name="password" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for"conpwd" name="conpwd">Confirm Password</label>
                        <input id="txtconPwd" placeholder="Confirm Password" type="conpwd" name="conpwd" />
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <button>Sign Up</button>
                        <h5>By clicking the Sign Up button, you agree to our <a href="#">Terms and Conditions</a> , and <a href="#">Privacy Policy</a>.</h5>
                    </div>
                </form>
            </div>
            <p class="now">Already have an account? <a href="#" class="okay">Login here</a>.</p>
        </div>    
    </body>
</html>
